<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotable-Quotes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        
        .title-container {
            margin: 40px 0;
            position: relative;
        }
        
        h1 {
            font-size: 3.5rem;
            color: #333;
            margin: 0;
            animation: colorChange 8s infinite, wobble 6s ease-in-out infinite;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        @keyframes colorChange {
            0% { color: #4285f4; }
            25% { color: #ea4335; }
            50% { color: #fbbc05; }
            75% { color: #34a853; }
            100% { color: #4285f4; }
        }
        
        @keyframes wobble {
            0%, 100% { transform: translateX(0) rotate(0); }
            15% { transform: translateX(-5px) rotate(-2deg); }
            30% { transform: translateX(4px) rotate(2deg); }
            45% { transform: translateX(-3px) rotate(-1deg); }
            60% { transform: translateX(2px) rotate(1deg); }
            75% { transform: translateX(-1px) rotate(-0.5deg); }
            85% { transform: translateX(1px) rotate(0.5deg); }
        }
        
        .quotes-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            width: 90%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .quote-box {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 30px 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 180px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .quote-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }
        
        .quote-box a {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .quote-box h2 {
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.8rem;
            color: #4285f4;
            transition: color 0.3s ease;
        }
        
        .quote-box:nth-child(2) h2 {
            color: #ea4335;
        }
        
        .quote-box:nth-child(3) h2 {
            color: #fbbc05;
        }
        
        .quote-box:nth-child(4) h2 {
            color: #34a853;
        }
        
        .quote-box p {
            margin: 0;
            font-size: 1.1rem;
        }
        
        .quote-icon {
            font-size: 2rem;
            margin-bottom: 10px;
            opacity: 0.7;
        }
        
        @media (max-width: 768px) {
            .quotes-container {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .quote-box {
                height: 160px;
            }
        }
    </style>
</head>
<body>
    <div class="title-container">
        <h1>Quotable-Quotes</h1>
    </div>
    
    <div class="quotes-container">
        <div class="quote-box">
            <a href="https://rms-sof.github.io/Life-Q/">
                <div class="quote-icon">❝</div>
                <h2>Inspirational</h2>
                <p>Elevate your spirit with powerful words</p>
            </a>
        </div>
        
        <div class="quote-box">
            <a href="https://rms-sof.github.io/Profession-Q/">
                <div class="quote-icon">❝</div>
                <h2>Professional</h2>
                <p>Fuel your drive to succeed in IT</p>
            </a>
        </div>
        
        <div class="quote-box">
            <a href="https://rms-sof.github.io/Fun-Q/">
                <div class="quote-icon">❝</div>
                <h2>Humorous</h2>
                <p>Brighten your day with a laugh</p>
            </a>
        </div>
        
        <div class="quote-box">
            <a href="https://rms-sof.github.io/Subhashite/">
                <div class="quote-icon">❝</div>
                <h2>Philosophical / संस्कृत सुभाषित </h2>
                <p>Contemplate the deeper meanings</p>
            </a>
        </div>
    </div>
    
    <script>
        // Adding some subtle animation when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            const quoteBoxes = document.querySelectorAll('.quote-box');
            
            quoteBoxes.forEach((box, index) => {
                box.style.opacity = '0';
                box.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    box.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                    box.style.opacity = '1';
                    box.style.transform = 'translateY(0)';
                }, 300 + (index * 150));
            });
        });
    </script>
</body>
</html>
